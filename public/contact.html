<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact Us</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form" action="/send" method="POST" enctype="multipart/form-data">
            <h2>Contact</h2>
            
            <!-- Full name input container -->
            <div class="input-container">
                <input type="text" name="name" id="name" placeholder="Full name *">
                <i class='bx bx-x-circle name-icon'></i>
            </div>
            <p class="error-message name-error">Error</p>

            <!-- Email input container -->
            <div class="input-container">
                <input type="email" id="email" placeholder="Email *">
                <i class='bx bx-x-circle email-icon'></i>
            </div>
            <p class="error-message email-error">Error</p>

            <!-- Phone input container -->
            <div class="input-container">
                <input type="phone" name="phone" id="phone" placeholder="Phone *">
                <i class='bx bx-x-circle' id="num-icon"></i>
            </div>
            <p class="error-message num-error">Error</p>

            <!-- Subject input container -->
            <div class="input-container">
                <input type="text" name="subject" id="subject" placeholder="Subject *">
                <i class='bx bx-x-circle subject-icon'></i>
            </div>
            <p class="error-message subject-error">Error</p>

            <!-- Message input container -->
            <div class="input-container">
                <textarea type="text" id="message" name="message" cols="30" rows="10" placeholder="Message *"></textarea>
                <i class='bx bx-x-circle text-icon'></i>
            </div>
            <p class="error-message text-error">Error</p>

            <!-- Attachments input container -->
            <div class="input-container">
                <input type="file" name="attachments" id="attachments" multiple>
            </div>

            <button class="send-btn" disabled>Send</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
